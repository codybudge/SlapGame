<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>Slap that Monster</title>
</head>

<body>
    <header>Slap That Monster!</header>

    <div class="container">
        <div class="row">
            <div class="col">
                <span>Name:
                    <span id="name">--</span>
                </span>
                <div class="container">
                    <div class="row bgFor">
                        <div class="col">
                            <img src="assets/ratholos.gif" alt="">
                        </div>
                    </div>
                </div>
                <button onclick="slap()">Slap</button>
                <button onclick="punch()">Punch</button>
                <button onclick="kick()">Kick</button>
                <span>Health:
                    <span id="health">--</span>
                </span>
                <span> Hits:
                    <span id="hits">--</span>
                </span>

            </div>
        </div>
    </div>
<div class="container">
    <div class="row">
        <div class="col">
            <button onclick="sheild()">sheild</button>
            <button onclick="sword()">Sword</button>
            <button onclick="potion()">Potion</button>
            <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="health()" aria-valuemin="health()" aria-valuemax="health()"></div>
                  </div>
        </div>
    </div>
</div>


    <script src="assets/game.js"></script>
</body>
</html
