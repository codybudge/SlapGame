<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Slap that Monster</title>
</head>

<body class="bgColor">
    <header class="h1">
        <h1 class="h1">Slap That Monster!</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col font">
                <span>Name:
                    <span class="font" id="name">--</span>
                </span>
                <div class="container">
                    <div class="row bgFor">
                        <div class="col" id="monsterImg">
                            <img id="rath" src="assets/ratholos.gif" alt="">
                        </div>
                    </div>
                    <div class="row bgColor">
                        <div class="col">

                            <button onclick="slap()">Slap</button>
                            <button onclick="punch()">Slice</button>
                            <button onclick="kick()">Stab!!</button>

                            <!-- <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                  </div> -->
                        </div>
                        <span>Health:
                            <span id="health">--</span>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row font">
            <div class="col bgColor">
                <button onclick="sheild()">Sheild</button>
                <button onclick="sword()">Sword</button>
                <button onclick="potion()">Healing</button>
            </div>
            <span> Hits:
                <span id="hits">--</span>
            </span>
        </div>
    </div>
    </div>


    <script src="assets/game.js"></script>
</body>
</html
